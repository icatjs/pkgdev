<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="qunit/qunit.css" />
	<script type="text/javascript" src="qunit/qunit.js"></script>
	<script src="http://vkassets.sinaapp.com/lib/icat/0.0.1/icat.min.js"
		data-main="/test/view_test"></script>
</head>
<body>
	<div id="page">
		<h1 id="qunit-header">widget view.js</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		
		<h2 id="qunit-userAgent"></h2>
		<div id="test_unwrap"><ol id="qunit-tests"></ol></div>
		<div id="qunit-fixture">
			<span>lame test markup</span>
			<span>normal test markup</span>
			<span>awesome test markup</span>
		</div>
	</div>

	<div class="modal fade" id="myModal" role="dialog" style="display:none;">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Modal title</h4>
				</div>
				<div class="modal-body">
					aaa
				</div>
			</div>
		</div>
	</div>

</html>
